    function NewsList (props)
    {
        if (props.results == null){
            return (<div></div>);
        }
        else{
            //Iterate over results.list.map.title
            return (
                <div>
                    {
                        props.results.hits.map((currentResult)=> {
                            if ((currentResult.title !== null && currentResult.title !== "")) {
                                return (<div key={currentResult.objectID}>
                                            <a href={currentResult.url}>
                                                {currentResult.title}
                                            </a>
                                    </div>)

                            }
                        })
                    }
                </div>);
        }
    }

        constructor (props){

            super(props)

            this.state = {
                result: null,
                searchTerm: DEFAULT_QUERY,
            };

            this.searchHackerNews = this.searchHackerNews.bind(this);
        }

        searchHackerNews (){
            let searchTerm = document.getElementById("hnq").value
            console.log("Searching for : "+searchTerm);
            let url = server + searchTerm;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    this.setState({
                        result: data
                    })


                })
                .catch(err => console.error(err))

        }

        render () {
            return (
                <div align="center">
                    <br/>
                    <img src="https://d33wubrfki0l68.cloudfront.net/4e5626a0b7db6b84c0b51f1c0cfd56490fc19b74/7a5ad/images/logo-fancy.svg" alt="Welcome to Alligator.io"/>
                    <h1>Search Hacker News</h1>
                    <input id="hnq" name="hnq" type="text" placeholder="Search Hacker News" onChange={this.searchHackerNews}/>
                    <button onClick={this.searchHackerNews}>Search</button>

                    <br/>
                    <br/>
                    <br/>

                    <NewsList results={this.state.result}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <DrawHackerNews/>,
        document.getElementById("app"));
